<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta httpequiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content>
<meta name="description" content="Convert HTML markup to go-app.dev's syntax">
<meta name="keywords" content>
<meta name="theme-color" content="#2d2c2c">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<meta content="http://127.0.0.1:40135/" property="og:url">
<meta content property="og:title">
<meta content="Convert HTML markup to go-app.dev's syntax" property="og:description">
<meta property="og:type" content="website">
<meta content property="og:image">
<title>

</title>
<link rel="icon" type="image/png" href="https://storage.googleapis.com/murlok-github/icon-192.png">
<link href="https://storage.googleapis.com/murlok-github/icon-192.png" rel="apple-touch-icon">
<link rel="manifest" href="/html2goapp/manifest.webmanifest">
<link type="text/css" rel="stylesheet" href="/html2goapp/app.css">
<script defer="true" src="/html2goapp/wasm_exec.js"></script>
<script defer="true" src="/html2goapp/app.js"></script>
</head>
<body>
<div>
<aside class="goapp-app-info" id="app-wasm-loader">
<img id="app-wasm-loader-icon" class="goapp-logo goapp-spin" src="https://storage.googleapis.com/murlok-github/icon-192.png">
<p id="app-wasm-loader-label" class="goapp-label">
Loading
</p>
</aside>
<div id="app-pre-render">
<div>
<header>
<h1>
HTML to go-app Converter
</h1>
</header>
<main>
<section id="input-section">
<form>
<label for="html-input">
HTML Input
</label>
<br>
<textarea placeholder="Enter HTML here" required="true" style="width:100%;resize:vertical;" rows="25" value id="html-input"></textarea>
<br>
<label for="go-app-pkg-input">
go-app Package
</label>
<br>
<input id="go-app-pkg-input" required="true" value>
<br>
<label for="component-pkg-input">
Component Package
</label>
<br>
<input required="true" value id="component-pkg-input">
<br>
<label for="component-name-input">
Component Name
</label>
<br>
<input id="component-name-input" required="true" value>
<br>
<button type="submit">
Convert
</button>
</form>
</section>
<section id="output-section">
<label for="go-app-output">
go-app Output
</label>
<br>
<textarea value id="go-app-output" placeholder="go-app's syntax will be here" readonly="true" style="width:100%;resize:vertical;" rows="25"></textarea>
</section>
</main>
<footer>
<a href="https://github.com/pojntfx/html2goapp" target="_blank">

</a>
</footer>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="text/html; charset=utf-8" httpequiv="Content-Type">
<meta name="author" content>
<meta name="description" content="Convert HTML markup to go-app.dev's syntax">
<meta name="keywords" content>
<meta name="theme-color" content="#2d2c2c">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<meta property="og:url" content="http://127.0.0.1:34141/">
<meta property="og:title" content>
<meta property="og:description" content="Convert HTML markup to go-app.dev's syntax">
<meta property="og:type" content="website">
<meta content property="og:image">
<title>

</title>
<link href="https://storage.googleapis.com/murlok-github/icon-192.png" rel="icon" type="image/png">
<link rel="apple-touch-icon" href="https://storage.googleapis.com/murlok-github/icon-192.png">
<link rel="manifest" href="/html2goapp/manifest.webmanifest">
<link type="text/css" rel="stylesheet" href="/html2goapp/app.css">
<script src="/html2goapp/wasm_exec.js" defer="true"></script>
<script defer="true" src="/html2goapp/app.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@4.135.2/patternfly.css" type="text/css">
</head>
<body>
<div>
<aside class="goapp-app-info" id="app-wasm-loader">
<img src="https://storage.googleapis.com/murlok-github/icon-192.png" id="app-wasm-loader-icon" class="goapp-logo goapp-spin">
<p id="app-wasm-loader-label" class="goapp-label">
Loading
</p>
</aside>
<div id="app-pre-render">
<div>
<header>
<h1>
HTML to go-app Converter
</h1>
</header>
<main>
<div class="pf-l-grid pf-m-gutter pf-m-all-6-col-on-xl">
<div class="pf-l-grid__item">
<div class="pf-c-card">
<div class="pf-c-card__title">
Input
</div>
<div class="pf-c-card__body">
<form class="pf-c-form">
<div class="pf-c-form__group">
<div class="pf-c-form__group-label">
<label class="pf-c-form__label" for="go-app-pkg-input">
<span class="pf-c-form__label-text">
go-App Package
</span>
<span class="pf-c-form__label-required" aria-hidden="true">
*
</span>
</label>
</div>
<div class="pf-c-form__group-control">
<input class="pf-c-form-control" required="true" value type="text" id="go-app-pkg-input">
</div>
</div>
<div class="pf-c-form__group">
<div class="pf-c-form__group-label">
<label class="pf-c-form__label" for="component-pkg-input">
<span class="pf-c-form__label-text">
Target Package
</span>
<span class="pf-c-form__label-required" aria-hidden="true">
*
</span>
</label>
</div>
<div class="pf-c-form__group-control">
<input id="component-pkg-input" class="pf-c-form-control" required="true" value type="text">
</div>
</div>
<div class="pf-c-form__group">
<div class="pf-c-form__group-label">
<label class="pf-c-form__label" for="component-name-input">
<span class="pf-c-form__label-text">
Component Name
</span>
<span class="pf-c-form__label-required" aria-hidden="true">
*
</span>
</label>
</div>
<div class="pf-c-form__group-control">
<input required="true" value id="component-name-input" class="pf-c-form-control" type="text">
</div>
</div>
<div class="pf-c-form__group">
<div class="pf-c-form__group-label">
<label class="pf-c-form__label" for="html-input">
<span class="pf-c-form__label-text">
Source Code
</span>
<span class="pf-c-form__label-required" aria-hidden="true">
*
</span>
</label>
</div>
<div class="pf-c-form__group-control">
<div class="pf-c-code-editor">
<div class="pf-c-code-editor__header">
<div class="pf-c-code-editor__tab">
<span class="pf-c-code-editor__tab-icon">
<i class="fas fa-code"></i>
</span>
<span class="pf-c-code-editor__tab-text">
HTML
</span>
</div>
</div>
<div class="pf-c-code-editor__main">
<textarea id="html-input" placeholder="Enter HTML input here" required="true" style="width:100%;resize:vertical;border:0;" class="pf-c-form-control" rows="25" value></textarea>
</div>
</div>
</div>
</div>
<div class="pf-c-form__group">
<div class="pf-c-form__group-control">
<div class="pf-c-form__actions">
<button class="pf-c-button pf-m-primary" type="submit">
Convert to Go
</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
<div class="pf-l-grid__item">
<div class="pf-c-card">
<div class="pf-c-card__title">
Output
</div>
<div class="pf-c-card__body">
<div class="pf-c-code-editor pf-m-read-only">
<div class="pf-c-code-editor__header">
<div class="pf-c-code-editor__tab">
<span class="pf-c-code-editor__tab-icon">
<i class="fas fa-code"></i>
</span>
<span class="pf-c-code-editor__tab-text">
Go
</span>
</div>
</div>
<div class="pf-c-code-editor__main">
<textarea placeholder="go-app's syntax will be here" readonly="true" style="width:100%;resize:vertical;border:0;" class="pf-c-form-control" rows="25" value></textarea>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<footer>
<a href="https://github.com/pojntfx/html2goapp" target="_blank">
Â© 2021 AGPL-3.0 Felicitas Pojtinger
</a>
</footer>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta httpequiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content>
<meta name="description" content="Convert HTML markup to go-app.dev's syntax">
<meta name="keywords" content>
<meta content="#2d2c2c" name="theme-color">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<meta property="og:url" content="http://127.0.0.1:37931/">
<meta property="og:title" content>
<meta property="og:description" content="Convert HTML markup to go-app.dev's syntax">
<meta property="og:type" content="website">
<meta property="og:image" content>
<title>

</title>
<link rel="icon" type="image/png" href="https://storage.googleapis.com/murlok-github/icon-192.png">
<link rel="apple-touch-icon" href="https://storage.googleapis.com/murlok-github/icon-192.png">
<link href="/html2goapp/manifest.webmanifest" rel="manifest">
<link type="text/css" rel="stylesheet" href="/html2goapp/app.css">
<script defer="true" src="/html2goapp/wasm_exec.js"></script>
<script defer="true" src="/html2goapp/app.js"></script>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@4.135.2/patternfly.css">
</head>
<body>
<div>
<aside id="app-wasm-loader" class="goapp-app-info">
<img id="app-wasm-loader-icon" class="goapp-logo goapp-spin" src="https://storage.googleapis.com/murlok-github/icon-192.png">
<p id="app-wasm-loader-label" class="goapp-label">
Loading
</p>
</aside>
<div id="app-pre-render">
<div>
<header>
<h1>
HTML to go-app Converter
</h1>
</header>
<main>
<section id="input-section">
<form>
<div class="pf-c-code-editor">
<div class="pf-c-code-editor__header">
<div class="pf-c-code-editor__tab">
<span class="pf-c-code-editor__tab-icon">
<i class="fas fa-code"></i>
</span>
<span class="pf-c-code-editor__tab-text">
HTML
</span>
</div>
</div>
<div class="pf-c-code-editor__main">
<textarea placeholder="Enter HTML input here" required="true" style="width:100%;resize:vertical;" class="pf-c-form-control" rows="25" value></textarea>
</div>
</div>
<br>
<label for="go-app-pkg-input">
go-app Package
</label>
<br>
<input id="go-app-pkg-input" required="true" value>
<br>
<label for="component-pkg-input">
Component Package
</label>
<br>
<input value id="component-pkg-input" required="true">
<br>
<label for="component-name-input">
Component Name
</label>
<br>
<input value id="component-name-input" required="true">
<br>
<button type="submit">
Convert
</button>
</form>
</section>
<section id="output-section">
<div class="pf-c-code-editor pf-m-read-only">
<div class="pf-c-code-editor__header">
<div class="pf-c-code-editor__tab">
<span class="pf-c-code-editor__tab-icon">
<i class="fas fa-code"></i>
</span>
<span class="pf-c-code-editor__tab-text">
Go
</span>
</div>
</div>
<div class="pf-c-code-editor__main">
<textarea placeholder="go-app's syntax will be here" readonly="true" style="width:100%;resize:vertical;" class="pf-c-form-control" rows="25" value></textarea>
</div>
</div>
</section>
</main>
<footer>
<a href="https://github.com/pojntfx/html2goapp" target="_blank">
Â© 2021 AGPL-3.0 Felicitas Pojtinger
</a>
</footer>
</div>
</div>
</div>
</body>
</html>
